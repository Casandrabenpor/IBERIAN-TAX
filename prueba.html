<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons and Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="form_person">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link bg-secondary" href="#">Owner 1 - Caterina A </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Owner 2 - Caterina A</a>
                <div id="form_color">
                    <h5>Type of owner</h5>
                    <div class="button_radio">
                        <button type="button" class="btn btn-outline-primary btn rounded">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">Person</label>
                            </div>
                        </button>
                        <button type="button" class="btn btn-outline-primary btn rounded">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">Company</label>
                            </div>
                        </button>
                    </div>
                    <h5>Owner details</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="first_middle_name" class="form-label">First and Middle Name</label>
                            <input type="text" class="form-control" id="first_middle_name" aria-label="Nombre">
                        </div>
                        <div class="col-md-6">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" aria-label="Apellido">
                        </div>
                        <div class="col-md-6">
                            <label for="spanish_nie_nif" class="form-label">Spanish NIE/NIF</label>
                            <input type="text" class="form-control" id="spanish_nie_nif" aria-label="NIE/NIF">
                        </div>
                    </div>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-secondary" href="#">Owner 3 - Caterina A</a>
            </li>
        </ul>
    </div>



</body>

</html>
